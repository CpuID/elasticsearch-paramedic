<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Paramedic | QUnit Test Suite</title>
  <link rel="stylesheet" href="./assets/style.css">
  <style>.fixture { display: none; } </style>
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>

  <script src="../js/libs/jquery-2.0.1.js"></script>
  <script src="../js/libs/handlebars-1.0.0-rc.4.js"></script>
  <script src="../js/libs/ember-1.0.0-master.js"></script>

  <script src="./assets/qunit-1.11.0.js"></script>
  <script src="./assets/sinon-1.5.2.js"></script>
  <script src="./assets/sinon-qunit-1.0.0.js"></script>

  <script src="../js/extensions.js"></script>
  <script src="../js/application.js"></script>
  <script src="../js/models/cluster.js"></script>

  <script>
  // Ember.js Qunit extensions
  var originalSetTimeout = window.setTimeout;

  var wait = function(callback, maxWaitCount) {
    maxWaitCount = Ember.isNone(maxWaitCount) ? 100 : maxWaitCount;

    originalSetTimeout(function() {
      if (maxWaitCount > 0 && (Ember.run.hasScheduledTimers() || Ember.run.currentRunLoop)) {
        wait(callback, maxWaitCount - 1);

        return;
      }

      callback();
    }, 10);
  };
  </script>

  <script src="./cluster_test.js"></script>
</body>
</html>
