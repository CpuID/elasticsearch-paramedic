<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Paramedic</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/application.css">
</head>
<body>

  <script type="text/x-handlebars">
  <header>
    <h1>Paramedic</h1>
  </header>
  <div id="main">{{outlet}}</div>
  <footer></footer>
  </script>

  <script type="text/x-handlebars" id="index">
    {{#if cluster.isLoaded}}
      <span class="label">Cluster</span>
      <strong>{{cluster.health.cluster_name}}</strong>

      <span class="label">Status</span>
      <small {{bindAttr class=":cluster :status cluster.health.status"}}>{{cluster.health.status}}</small>
    {{else}}
      <p class="loading">Loading...</p>
    {{/if}}
  </script>

  <script src="js/libs/jquery-2.0.1.js"></script>
  <script src="js/libs/handlebars-1.0.0-rc.4.js"></script>
  <script src="js/libs/ember-1.0.0-master.js"></script>
  <script src="js/extensions.js"></script>
  <script src="js/application.js"></script>
  <script src="js/models/cluster.js"></script>
</body>
</html>
