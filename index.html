<!doctype html>
<html>
<head>
  <title>Paramedic</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/app.css">
  <!--[if lt IE 9]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>
<body>

  <script type="text/x-handlebars">
    <div id="indices">
    {{#each App.indices}}
      <div class="index">
        <p>Name: <strong>{{name}}</strong> <small>(Replicas: {{settings.number_of_replicas}})</small></p>
        <p>Docs: {{docs}}, Size: {{size}}</p>
        <div class="shard">
          Shards:
          {{#each shards}}
          <p>{{name}}
             [{{state}},
             {{#if primary}} primary {{else}} replica {{/if}},
             {{size}},
             {{docs}} docs,
             {{recovery.progress}}% loaded in {{recovery.time}}]
             [Node: {{node_id}}, Relocating node: {{relocating_node_id}}]
          </p>
          {{/each}}
        </div>
      </div>
    {{/each}}
    </ul>
  </script>

  <script src="js/libs/jquery-1.7.2.min.js"></script>
  <!-- <script src="js/libs/ember-0.9.8.min.js"></script> -->
  <script src="js/libs/ember-0.9.8.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
