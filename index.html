<!doctype html>
<html>
<head>
  <title>Paramedic</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/app.css">
  <!--[if lt IE 9]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>
<body>
  <h2 class="label">Nodes</h2>
  <script type="text/x-handlebars">
    <div id="nodes">
    {{#each App.nodes}}
      <div class="node">
      Id: {{id}},
      Name: <strong>{{name}}</strong>
      </div>
    {{/each}}
    </div>
  </script>
<br>

  <h2 class="label">Indices</h2>
  <script type="text/x-handlebars">
    <div id="indices">
    {{#each App.indices}}
      <div class="index clearfix">
        <div class="basic-info clearfix">
          <h3>
            {{name}}
            <small>{{docs}} docs, {{size}}</small>
          </h3>
          <div class="shards">
            {{#each shards}}
            <div {{bindAttr class=":shard primary state recovery.stage" title="state"}}>
              {{name}}
            </div>
            {{/each}}
          </div>
        </div>
        <div class="extra-info shards clearfix">
          {{#each nodes}}
          <div class="node">
            <p>{{name}} <small>({{id}})</small></p>
            <div class="clearfix">
              {{#each shards}}
              <div {{bindAttr class=":shard primary state recovery.stage" title="state"}}>
                  {{name}}
               </div>
              {{/each}}
            </div>
          </div>
          {{/each}}
        </div>
      </div>
    {{/each}}
    </ul>
  </script>

  <script src="js/libs/jquery-1.7.2.min.js"></script>
  <!-- <script src="js/libs/ember-0.9.8.min.js"></script> -->
  <script src="js/libs/ember-0.9.8.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
